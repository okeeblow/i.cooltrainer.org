<!DOCTYPE html>
<html ng-app="imgbi" ng-controller="main" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <title>{{config.name}}</title>
    <meta name="description" content="Open source secure image hosting with client-side AES-256 encryption.">
    <meta property="og:title" content="img.bi" />
    <meta property="og:site_name" content="img.bi" />
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="icons/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
  </head>
  <body>
    <div class="container">
      <div class="pull-right">
        <a href="#my" translate>my images</a> | 
        <span class="lang" data-ng-repeat="lang in config.languages">
          <a title="{{lang.name}}" id="{{lang.iso}}" ng-click="localize(lang.iso)">{{lang.iso}}</a>
        </span>
      </div>
      <div class="page-header">
        <a href="#"><h1><span class="logo">{{config.name}}</span></h1></a>
      </div>
      <div ng-view></div>
      <noscript>
        <div class="text-center noscript">Sorry, img.bi uses JS for encryption and decryption.<br />Enable JS and reload page.</div>
      </noscript>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
